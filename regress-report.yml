bugreports:
  - summary: |
      Удлинение строки поиска и сужение карточки товара при поиске
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      Windows 11
    steps-to-reproduce: |
      1. В поле поиска ввести ключевое слово
      2. Обратить внимание на изменения в отображении строки поиска и карточки найденного товара
    expected-result: |
      Строка поиска остаётся неизменной по размеру, независимо от введённого текста. Карточка найденного товара отображается корректно, с установленной шириной.
    actual-result: |
      Строка поиска удлиняется после ввода текста. Карточка найденного товара сужается.

  - summary: |
      Обработка отсутствия результатов поиска
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. В блоке фильтрации ввести некорректное ключевое слово "xyz123!@#" в строку поиска
    expected-result: |
      Отображается сообщение "Nothing found!"(Ничего не найдено!). Список товаров не отображается.
    actual-result: |
      Список товаров остается отображенным на главной странице

  - summary: |
      Фильтрация по производителю после сброса фильтра категории
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. В левом блоке фильтрации на странице, в разделе "Category" (Категория), выбрать любую категорию из выпадающего списка.
      2. Сбросить фильтр категории, выбрав пустое поле в выпадающем списке "Category" (Категория).
      3. В разделе "Brand" (Производитель) отметить несколько чекбоксов.
    expected-result: |
      Отображается сообщение "Nothing found!"(Ничего не найдено!). Список товаров не отображается.
    actual-result: |
      Список товаров на главной странице не обновляется

  - summary: |
      Отключение фильтра "В наличии"
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. В левой части страницы в блоке "фильтрации", убрать флажок из чекбокса "In Stock"
    expected-result: |
      Фильтр "In Stock" успешно отключается. На странице отображаются все товары, которых нету в наличии (с количеством 0 на складе)
    actual-result: |
      Список товаров на главной странице не обновляется

  - summary: |
      Отсутствие товаров при некорректном диапазоне цен
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. В левой части страницы в блоке "фильтрации", в поле "From"(От) указать значение "1000"
      2. В поле "To"(До) указать значение "500"
    expected-result: |
      Список товаров не отображается. Показывается сообщение: "Nothing found!"(Ничего не найдено!)
    actual-result: |
      На главной странице остается список товаров

  - summary: |
      Комбинация фильтров по категории, производителю и цене
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. В левой части страницы в разделе "Category" (Категория) выбрать категорию
      2. В разделе "Brand" (Производитель) выбрать производителя
      3. В разделе "Price" (Цена) указать диапазон цен: "0" в поле "From"(От) и "65" в поле "To"(До)
    expected-result: |
      Список товаров обновляется, отображаются товары, соответствующие всем выбранным фильтрам. Никакие другие товары не отображаются
    actual-result: |
      Список товаров обновляется, отображаются товары, НЕ соответствующие всем выбранным фильтрам
      
  - summary: |
      После очистки корзины кнопкой "Clear cart" при переходе в "Store" очищенные товары возвращаются в корзину
    environment: |
      Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
      Windows 11
    steps-to-reproduce: |
      1. Добавить несколько товаров в корзину
      2. Перейти в корзину
      3. Очистить корзину с помощью кнопки "Clear cart"
      4. Нажать кнопку "Store", чтобы вернуться в каталог товаров
      5. Перейти обратно в корзину
    expected-result: |
      После очистки корзины список товаров не сохраняется. При переходе в "Store" и возврате в корзину, корзина остаётся пустой
    actual-result: |
      После нажатия кнопки "Store" очищенные товары снова появляются в корзине

- summary: |
    Кнопка "Delete" в корзине расположены не по вертикальной линии
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce:
    1. Добавить в корзину 3 и более наименований товара кнопкой "Add to cart"
    2. Перейти в корзину, нажав на иконку корзины в верхней правой части страницы
    3. Обратить внимание на отображение кнопок "Delete"
  expected-result: |
    Кнопки "Delete" в корзине отображается в ровный столбик. Кнопки выровнены вертикально и визуально удобны для чтения без перекосов.
  actual-result: |
    Кнопки "Delete" в корзине отображается криво. Кнопки расположены не в ровной вертикальной линии.
