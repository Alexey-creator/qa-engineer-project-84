  expected-result: |
    Система должна запретить выбор чекбокса с пустым названием бренда.
  actual-result: |
    Чекбокс с пустым названием бренда можно выбрать. При применении фильтра продолжают отображаться данные без какого-либо предупреждения или сообщения об ошибке.

- summary: |
    Категории в фильтре не переводятся на русский язык после смены языка интерфейса
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть выподающий список с фильтрами категорий (как на скриншоте)
    2. Убедиться, что язык интерфейса установлен на английский
    3. Переключить язык интерфейса с английского на русский
  expected-result: |
    После переключения языка интерфейса с английского на русский, все названия категорий в выпадающем списке должны быть переведены
  actual-result: |
    Названия категорий в выпадающем списке остаются на английском даже после переключения языка на русский

- summary: |
    Перевод карточки товара не осуществляется после изменения языка интерфейса
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Перейти на страницу подробного описания товара, кликнув по изображению или названию товара из списка каталога
    2. Нажать на выпадающий список "Language" в верхнем правом углу страницы
    3. Переключить язык интерфейса с английского на русский
  expected-result: |
    После переключения языка интерфейса с английского на русский вся информация (название, описание, характеристики) на карточке товара отображается корректно на русском языке
  actual-result: |
    На карточке товара остается информация на английском языке даже после переключения языка интерфейса на русский.

- summary: |
    Фильтры категорий не сбрасываются без перезагрузки страницы
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. В левой части страницы в блоке "фильтрации" нажать на "Category" (Категория)
    2. В выпадающем списке выбрать любую категорию
    3. Снова нажать на "Category" (Категория), чтобы попытаться сбросить фильтры к значениям "по умолчанию"
  expected-result: |
    Фильтр по категории возвращается к значениям "по умолчанию". Список товаров обновляется к состоянию, в котором отображаются все товары.
  actual-result: |
    Возможность сброса фильтра по категории доступен только после перезагрузки страницы.

