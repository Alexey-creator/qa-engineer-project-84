- summary: |
    Отсутствие адаптивной мобильной версии сайта. При проверке через DevTools десктопная версия сайта отображается некорректно на мобильных устройствах.
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
    DevTools -> Адаптивный режим -> Устройство: iPhone 12 (или любое другое мобильное устройство)
  steps-to-reproduce: |
    1. Запустить DevTools (F12) и включить адаптивный режим отображения (Ctrl+Shift+M или клик по значку "Toggle device toolbar").
    2. В списке устройств выбрать "Responsive" или "iPhone 12".
    3. Обратить внимание на отображение сайта.
  expected-result: |
    В мобильной версии:
    - Контент адаптируется под размер экрана устройства.
    - Элементы интерфейса настроены для удобного взаимодействия на сенсорных экранах:
      - Крупные кнопки, ссылки и текстовые элементы.
      - Навигационное меню (например, "гамбургер-меню") оптимизировано.
    - Нет необходимости прокручивать содержимое в горизонтальном направлении.
  actual-result: |
    Вместо адаптивной мобильной версии загружается десктопная версия сайта. Элементы интерфейса (тексты, кнопки, изображения) отображаются слишком мелкими, неудобными для взаимодействия.
