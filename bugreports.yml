- summary: |
    Поиск товаров по ключевому слову на русском языке не возвращает релевантные результаты
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. В поле поиска ввести ключевое слово на русском языке, например, "мясо" или "яблоко"
  expected-result: |
    На странице отображается список товаров, соответствующих ключевому слову, введенному на русском языке. Товары в результате поиска должны быть релевантными.
  actual-result: |
    Поиск по русским словам не осуществляется. На странице отображается пустой блок результатов

- summary: |
    Поля цен фильтра принимают нечисловые значения
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Переключить раскладку клавиатуры на английскую
    2. В поле "From"(От) ввести "e" (как на скриншоте)
    3. В поле "To"(До) ввести "e" (как на скриншоте)
  expected-result: |
    Выводится сообщение об ошибке: "Please enter valid numeric values!" (Введите корректные числовые значения). 
    Невозможно ввести буквы или другие недопустимые символы в поле "From"(От) и "To"(До).
    Список товаров не обновляется.
  actual-result: |
   Поля принимают буквенное значение ("e") при английской раскладке клавиатуры, сообщение об ошибке не выводится. Список товаров не меняется

- summary: |
    Товары возвращаются в корзину после обновления страницы
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    2. Нажать кнопку "Clear cart"(Очистить корзину)
    3. Убедиться, что корзина пуста и Total(сумма) товаров равно 0
    4. Обновить страницу корзины с помощью кнопки "Обновить" в браузере или с помощью клавиши F5
  expected-result: |
    Товары, очищенные с помощью кнопки "Clear cart"(Очистить корзину), не появляются снова в корзине после обновления страницы.
    Корзина остается пустой, и общая стоимость равна 0
  actual-result: |
    После обновления страницы товары, удаленные кнопкой "Clear cart", появляются снова в корзине.

- summary: |
    Значения количества товаров в корзине расположены не по вертикальной линии
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce:
    1. Добавить в корзину 3 и более наименований товара кнопкой "Add to cart"
    2. Перейти в корзину, нажав на иконку корзины в верхней правой части страницы
    3. Обратить внимание на отображение количества товаров возле каждого добавленного продукта
  expected-result: |
    Количество товаров в корзине отображается в ровный столбик. Числовые значения выровнены вертикально и визуально удобны для чтения без перекосов.
  actual-result: |
    Количество товаров в корзине отображается криво. Цифры расположены не в ровной вертикальной линии.

- summary: |
    Всплывающее окно заказа не закрывается при нажатии на "Х"
  environment: |
    Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить в корзину товар кнопкой "Add to cart"
    2. Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    3. Нажать на кнопку "Checkout"(Оформить заказ)
    4. Дождаться появления всплывающего окна с подтверждением заказа
    5. Нажать на кнопку "Х" в этом окне.
  expected-result: |
    Всплывающее окно закрывается при нажатии на кнопку "Х"
  actual-result: |
    Всплывающее окно не закрывается после нажатия на кнопку "Х", продолжается блокировка экрана.

- summary: |
    Пустой бренд доступен для выбора, фильтры работают некорректно
  environment: |
     Microsoft Edge 133.0.3065.69 (Официальная сборка) (64 бит)
    ОС Windows 11
