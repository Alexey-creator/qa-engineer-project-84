  expected-result: |
    Отображается всплывающее окно с сообщением Order placed successfully(Заказ успешно оформлен) с названием, количеством и общей стоимостью.

- summary: |
    Проверка всплывающего окна при оформлении заказа
  requirement: |
    При оформлении заказа должно отображаться всплывающее окно с сообщением об успешном оформлении, названием товаров, их количеством и общей стоимостью
  prerequisites: |
    Корзина содержит добавленные товары, пользователь находится на странице корзины.
  test-data: |
