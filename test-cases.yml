- summary: |
    Комбинация фильтров по категории, производителю и цене
  requirement: |
    Пользователь должен иметь возможность одновременно применять фильтры по категории, производителю и диапазону цен
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - В левой части страницы в разделе "Category" (Категория) выбрать категорию
    - В разделе "Brand" (Производитель) выбрать производителя
    - В разделе "Price" (Цена) указать диапазон цен 0 в поле "From"(От) и 6577.49 в поле "To"(До)
  expected-result: |
    Список товаров обновляется, отображаются товары, соответствующие всем выбранным фильтрам. Никакие другие товары не отображаются

- summary: |
    Переход на следующую страницу товаров
  requirement: |
    Пользователь должен иметь возможность переходить на следующую страницу товаров
  prerequisites: |
    no-data
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Next"(Следующая), находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Пользователь перенаправляется на следующую страницу с товарами.

- summary: |
    Переход на предыдущую страницу товаров
  requirement: |
    Пользователь должен иметь возможность возвращаться на предыдущую страницу товаров
  prerequisites: |
    Пользователь находится на второй или более поздней странице списка товаров
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Previous"(Предыдущая), находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Пользователь возвращается на предыдущую страницу с товарами.

- summary: |
    Сохранение фильтров при смене страниц
  requirement: |
    С выбранными фильтрами список товаров на следующей/предыдущей странице должен соответствовать примененным фильтрам.
  prerequisites: |
    Применены фильтры: бренд и диапазон цен. Пользователь находится на первой странице списка товаров
  test-data: |
    no-data
  steps:
    - Убедиться, что список товаров соответствует выбранным фильтрам
    - Нажать кнопку "Next" для перехода на следующую страницу
    - Проверить, что на новой странице сохраняются примененные фильтры
    - Нажать кнопку "Previous" для возвращения на предыдущую страницу
  expected-result: |
    Примененные фильтры остаются активными при переходе на другие страницы. На следующей странице отображаются товары соответствующие фильтрам.

- summary: |
    Открытие страницы товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    no data
  test-data: |
    no data
  steps:
    - На странице товаров кликнуть на изображение или название товара
  expected-result: |
    Пользователь перенаправляется на страницу с подробной информацией о выбранном товаре

- summary: |
    Добавление товара в корзину из карточки товара
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину из окна с подробным описанием товара
  prerequisites: |
    Пользователь находится на странице подробного описания товара
  test-data: |
    no data
  steps:
    - На странице подробного описания товара нажать кнопку "Add to cart"(Добавить в корзину)
    - Проверить область отображения корзины (иконка корзины в верхней части страницы) на обновление
    - Перейти в корзину для проверки
  expected-result: |
    Товар успешно добавлен и отображается в корзине

- summary: |
    Переход в категорию по хештегу товара из карточки
  requirement: |
    Пользователь должен иметь возможность переходить на страницу категории товаров при нажатии на ссылку с хештегом категории на карточке товара
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Перейти на страницу подробного описания товара
    - Кликнуть на ссылку с хештегом категории
  expected-result: |
    Пользователь перенаправляется на страницу, отображающую товары соответствующей категории, связанной с хештегом

- summary: |
    Перевод карточки товара
  requirement: |
    Информация о товаре должна корректно отображаться на выбранном языке. При переключении языка с английского на русский вся информация о товаре должны быть переведена
  prerequisites: |
    no data
  test-data: |
    no data
  steps:
    - Перейти на страницу подробного описания товара, кликнув на любое изображение или название товара из списка каталога
    - Нажать на выпадающий список Language в верхнем правом уголу страницы
    - Переключить язык интерфейса с английского на русский
  expected-result: |
    После переключения языка интерфейса с английского на русский, вся информация (название, описание, характеристики) на карточке товара корректно отображается на русском языке.

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    no-data
  test-data: |
    no data
  steps:
    - На карточке выбранного товара нажать кнопку "Add to cart"(В корзину)
    - Проверить область корзины (обновление счетчика корзины)
    - Перейти в корзину для проверки количества товаров
  expected-result: |
    Товар успешно добавлен в корзину. В корзине отображается 1 товар

- summary: |
    Добавление нескольких единиц одного товара
  requirement: |
    Пользователь должен иметь возможность добавлять несколько товаров одного вида в корзину
  prerequisites: |
    no data
  test-data: |
    no-data
  steps:
    - Найти карточку выбранного товара "Название продукта1" на странице
    - Нажать кнопку "Add to cart"(В корзину) на карточке товара "Название продукта1"
    - Снова нажать кнопку "Add to cart"(В корзину) на той же карточке товара
    - Проверить область отображения корзины (счётчик корзины обновляется в шапке сайта/иконке корзины)
    - Перейти в корзину для проверки количества товаров
  expected-result: |
    В корзине отображается 1 товар ("Название продукта1") с количеством 2 шт.

- summary: |
    Запрет добавления товара сверх лимита
  requirement: |
    Пользователь не должен иметь возможность добавлять в корзину количество товара, превышающее лимит остатков на складе
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Найти карточку товара "Название продукта" на странице
    - Последовательно нажимать кнопку "Add to cart"(В корзину) до достижения лимита ("N" раз)
    - Попробовать добавить товар сверх лимита, нажав на "Add to cart"(В корзину) еще раз
  expected-result: |
    - Товар добавляется в корзину только до достижения лимита (N штук), после превышения лимита товар не добавляется в корзину. Количество товара в корзине остается равным N

- summary: |
    Просмотр содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    В корзине уже есть товары: "название продукта1" (1 шт.), "название продукта2" (1 шт.)
  test-data: |
    no date
  steps:
    - Нажать на иконку корзины в верхней правой части страницы
  expected-result: |
    Открывается страница корзины, где отображаются товары: "название продукта 1" (1 шт.), "название продукта 2" (1 шт.), с указанием их количества и общей стоимости

- summary: |
    Сохранение корзины при обновлении страницы
  requirement: |
    Данные корзины должны сохраняться в сессии браузера, даже если страница будет обновлена
  prerequisites: |
    В корзине предварительно добавлены товары: "название продукта1" (1 шт.), "название продукта2" (2 шт.)
  test-data: |
    no date
  steps:
    - Перейти в корзину находящейся в верхней правой части страницы, убедившись что в корзине отображаются добавленные товары:"название продукта1" (1 шт.), "название продукта2" (2 шт.).
    - Обновить страницу (например, с использованием кнопки "Обновить" в браузере или F5)
  expected-result: |
    Данные корзины (товары, их количество и общая стоимость) остаются неизменными после обновления страницы.

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен иметь возможность полностью очистить корзину
  prerequisites: |
    Корзина содержит товары: "название продукта1" (1 шт.), "название продукта2" (2 шт.)
  test-data: |
    no date
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    - Нажать кнопку "Clear cart" (Очистить корзину)
  expected-result: |
    Корзина очищена. Все товары удалены, корзина пуста (общая стоимость "обнуляется")

- summary: |
    Пустая корзина с помощью кнопки "Clear cart" после обновления страницы
  requirement: |
    После очистки корзины с помощью кнопки "Clear cart" удаленные товары не должны появляться снова даже после обновления страницы.
  prerequisites: |
    Корзина содержит товары перед выполнением теста: "название продукта1" (1 шт.), "название продукта2" (2 шт.)
  test-data: |
    no date
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    - Нажать кнопку "Clear cart"(Очистить корзину)
    - Убедиться, что корзина пуста и количество товаров равно 0
    - Обновить страницу корзины с помощью кнопки "Обновить" в браузере или с помощью клавиши F5
  expected-result: |
    Товары, очищенные с помощью кнопки "Clear cart"(Очистить корзину), не появляются снова в корзине после обновления страницы.
    Корзина остается пустой, и общая стоимость равна 0.

- summary: |
    Переход в каталог из корзины
