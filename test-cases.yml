    no date
  test-data: |
    no date
  steps:
    - Нажать кнопку "Add to cart"(В корзину) на карточке товара "продукт 1"
    - Нажать кнопку "Add to cart"(В корзину) на карточке товара "продукт 2"
    - Нажать на иконку корзины
  expected-result: |
    Открывается страница корзины, где отображаются товары с указанием их количества и общей стоимости

- summary: |
    Сохранение корзины при обновлении страницы
  requirement: |
    Данные корзины должны сохраняться в сессии браузера, даже если страница будет обновлена
  prerequisites: |
    В корзине предварительно добавлены товары: "продукт 1" (1 шт.), "продукт 2" (2 шт.)
  test-data: |
    no date
  steps:
    - Перейти в корзину
    - Обновить страницу (например, с использованием кнопки "Обновить" в браузере или F5)
  expected-result: |
    Содержимое корзины (товары, их количество и итоговая стоимость) сохраняется после обновления страницы

