---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - Ввести "ключевое слово" в строку поиска, расположенную слева в верхней части страницы
  expected-result: |
    На странице отображается список товаров относящихся к ключевому слову

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - В левой части страницы в разделе "Category"(Категория) нажать на выбранную категорию
  expected-result: |
    Список товаров из выбранной категории отображается на странице

- summary: |
    Проверка фильтрации товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites:
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя
  expected-result: |
    На странице отображаются только товары, с выбранным производителем

- summary: |
    Проверка комбинирования фильтрации по производителю и диапазону цен
  requirement: |
    Пользователь должен иметь возможность использовать одновременно несколько фильтров
  prerequisites:
    Страница магазина открыта
  test-data: |
    "Производитель"
    Диапазон цен: "от 0 до 150"
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя
    - В разделе "Price"(Цена) указать диапазон цен: "0" в поле "From"(От) и "150" в поле "To"(До)
  expected-result: |
    На странице отображаются только товары выбранного производителя, стоимость которых находится в диапазоне от 40 до 150

- summary: |
    Проверка фильтрации товаров по диапазону цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по диапазону цен
  prerequisites:
    Страница магазина открыта
  test-data: |
    Диапазон цен: "от 500 до 1000"
  steps:
    - В левой части страницы в блоке "Price"(Цена) указать диапазон цен "500" в поле "From"(От) и "1000" в поле "To"(До)
  expected-result: |
    На странице отображаются только товары, цена которых находится в указанном диапазоне от 500 до 1000

- summary: |
    Проверка комбинированной фильтрации товаров по категории, производителю и диапазону цен
  requirement: |
    Пользователь должен иметь возможность одновременно применять фильтры по категории, производителю и диапазону цен
  prerequisites:
    Страница магазина открыта
  test-data: |
    "Категория"
    "Производитель"
    Диапазон цен: "от 50 до 6577"
  steps:
    - В левой части страницы в разделе "Category" (Категория) выбрать категорию
    - В разделе "Brand" (Производитель) выбрать производителя
    - В разделе "Price" (Цена) указать диапазон цен: "50" в поле "From" (От) и "6577" в поле "To" (До)
  expected-result: |
    На странице отображаются только товары:
    - относящиеся к выбранной категории,
    - производимые выбранным брендом,
    - с ценой в диапазоне от 50 до 6577.
    Никакие другие товары не отображаются

- summary: |
    Проверка кнопки "Next"(Следующая) на странице каталога товара
  requirement: |
    Пользователь должен иметь возможность переходить на следующую страницу товаров
  prerequisites: |
    Страница магазина с товарами открыта
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Next"(Следующая), находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Пользователь перенаправляется на следующую страницу с товарами.

- summary: |
    Проверка кнопки "Previous"(Предыдущая) на странице навигации
  requirement: |
    Пользователь должен иметь возможность возвращаться на предыдущую страницу товаров
  prerequisites: |
    Пользователь находится на второй или более поздней странице списка товаров
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Previous"(Предыдущая), находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Пользователь возвращается на предыдущую страницу с товарами.

- summary: |
    Проверка работы кнопки "Next"(Следующая) на последней странице товаров
  requirement: |
    Кнопка "Next"(Следующая) должна быть неактивной на последней странице товаров
  prerequisites: |
    Пользователь находится на последней странице списка товаров
  test-data: |
    no data
  steps:
    - Проверить состояние кнопки "Next"(Следующая) на последней странице
  expected-result: |
    Кнопка "Next"(Следующая) неактивна (отсутствие реакции при нажатии).

- summary: |
    Проверка работы кнопки "Previous"(Предыдущая) на первой странице товаров
  requirement: |
    Кнопка "Previous"(Предыдущая) должна быть неактивной на первой странице товаров
  prerequisites: |
    Пользователь находится на первой странице списка товаров
  test-data: |
    no data
  steps:
    - Проверить состояние кнопки "Previous"(Предыдущая) на первой странице
  expected-result: |
    Кнопка "Previous"(Предыдущая) неактивна (отсутствие реакции при нажатии).

- summary: |
    Проверка сохранения фильтров при переходе по страницам товаров
  requirement: |
    С выбранными фильтрами список товаров на следующей/предыдущей странице должен соответствовать примененным фильтрам.
  prerequisites: |
    Фильтры по бренду/цене применены, и пользователь находится на странице содержащей список товаров c фильтрами
  test-data: |
    Примененные фильтры: "Brand"(Производитель), "Price"(Цена).
  steps:
    - Убедиться, что список товаров соответствует выбранным фильтрам
    - Нажать кнопку "Next" для перехода на следующую страницу
    - Проверить, что на новой странице сохраняются примененные фильтры
    - Нажать кнопку "Previous" для возвращения на предыдущую страницу
  expected-result: |
    Примененные фильтры остаются активными при переходе на другие страницы. На новой странице отображаются товары соответствующие фильтрам.

- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Список товаров отображен на странице
  test-data: |
    no data
  steps:
    - На странице товаров кликнуть на изображение или название товара
  expected-result: |
    Пользователь перенаправляется на страницу с подробной информацией о выбранном товаре

- summary: |
    Проверка добавления товара в корзину из окна с подробным описанием товара
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину из окна с подробным описанием товара
  prerequisites: |
    Пользователь находится на странице подробного описания товара
  test-data: |
    no data
  steps:
    - На странице подробного описания товара нажать кнопку "Add to cart"(Добавить в корзину)
    - Проверить область отображения корзины (иконка корзины в верхней части страницы) на обновление
    - Перейти в корзину для проверки
  expected-result: |
    Просматриваеммый товар успешно добавлен в корзину. Количество товаров в корзине увеличилось, итоговая стоимость в корзине обновилась.

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Список товаров отображен на странице
  test-data: |
    no data
  steps:
    - На карточке выбранного товара нажать кнопку "Add to cart"(В корзину)
    - Проверить область корзины (обновление счетчика корзины)
    - Перейти в корзину для проверки количества товаров
  expected-result: |
    Товар успешно добавлен в корзину. В корзине отображается 1 товар

- summary: |
    Проверка добавления нескольких товаров одного вида в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять несколько товаров одного вида в корзину
  prerequisites: |
    Список товаров отображен на странице
  test-data: |
    Продукт: "Название продукта1"
  steps:
    - Найти карточку выбранного товара "Название продукта1" на странице
    - Нажать кнопку "Add to cart"(В корзину) на карточке товара "Название продукта1"
    - Снова нажать кнопку "Add to cart"(В корзину) на той же карточке товара
    - Проверить область отображения корзины (счётчик корзины обновляется в шапке сайта/иконке корзины)
    - Перейти в корзину для проверки количества товаров
  expected-result: |
    В корзине отображается 1 товар ("Название продукта1") с количеством 2 шт.

- summary: |
    Проверка просмотра содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    В корзине есть товары
  test-data: |
    Товары в корзине: "название продукта1" (1 шт.), "название продукта2" (1 шт.)
  steps:
    - Нажать на иконку корзины в верхней правой части страницы
  expected-result: 
    Открывается страница корзины, где отображаются товары: "название продукта 1" (1 шт.), "название продукта 2" (1 шт.), с указанием их количества и общей стоимости

- summary: |
    Проверка функциональности кнопки "Clear cart"(Очистить корзину)
  requirement: |
    Пользователь должен иметь возможность полностью очистить корзину
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Товары в корзине: "название продукта1" (1 шт.), "название продукта2" (2 шт.)
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    - Нажать кнопку "Clear cart" (Очистить корзину)
  expected-result: |
    Корзина очищена. Все товары удалены, корзина пуста (общая стоимость "обнуляется")

- summary: |
    Проверка функциональности кнопки "Continue shopping"(Продолжить покупки)
  requirement: |
    Пользователь должен иметь возможность вернуться к просмотру товаров из корзины.
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Товары в корзине: "название продукта1" (1 шт.), "название продукта2" (2 шт.).
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    - Нажать кнопку "Continue shopping"(Продолжить покупки).
  expected-result: |
    Пользователь перенаправляется в каталог товаров для продолжения покупок

- summary: |
    Проверка добавления товаров в корзину после использования кнопки "Continue shopping"(Продолжить покупки)
  requirement: |
    Пользователь должен иметь возможность добавить новые товары в корзину после возвращения к просмотру
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Товары в корзине до теста: "название продукта1" (1 шт.), "название продукта2" (2 шт.)
    Товары для добавления: "название продукта3" (1 шт.), "название продукта4" (2 шт.)
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    - Убедиться, что текущие товары в корзине отображаются корректно:
      - "название продукта1" (1 шт.)
      - "название продукта2" (2 шт.)
    - Нажать на кнопку "Continue shopping"(Продолжить покупки)
    - Добавить "название продукта3" в корзину
    - Добавить "название продукта4" в корзину
    - Перейти в корзину вновь
  expected-result: |
    Итоговая корзина отображает обновленный список товаров, итоговая сумма корзины обновлена.

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить конкретный товар из корзины.
  prerequisites: |
    В корзине добавлено несколько товаров.
  test-data: |
    Товары в корзине: "название продукта1" (1 шт.), "название продукта2" (2 шт.).
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы.
    - Нажать кнопку удаления рядом с товаром "название продукта1".
  expected-result: |
    Выбранный товар ("название продукта1") удален из корзины. Остальные товары ("название продукта2"(2 шт.)) остаются в корзине. Итоговая сумма корзины обновлена.

- summary: |
    Проверка оформления заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ из корзины
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Товары в корзине
  steps:
    - Перейти в корзину, нажав на иконку корзины в верхнем правом углу страницы
    - Убедиться, что все товары в корзине отображаются корректно с их количеством и ценами
    - Нажать на кнопку "Checkout"(Оформить заказ)
  expected-result: |
    Отображается всплывающее окно с сообщением Order placed successfully(Заказ успешно формлен) с названием, количеством и общей стоимостью.

- summary: |
    Проверка изменения языка интерфейса с английского на русский
