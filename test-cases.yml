  prerequisites: |
    Корзина содержит товары: "продукт 1" (1 шт.), "продукт 2" (2 шт.)
  test-data: |
    no date
  steps:
    - Перейти в корзину
    - Нажать кнопку "Clear cart" (Очистить корзину)
  expected-result: |
    Корзина успешно очищена. Все товары удалены, корзина пуста (общая стоимость "обнуляется")

- summary: |
    Пустая корзина после очистки и обновления страницы
