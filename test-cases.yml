---
- summary: |
    Поиск товаров по ключевому слову на английском языке
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову на английском языке
  prerequisites: |
    Пользователь находится на главной странице. Строка поиска доступна для ввода
  test-data: |
    Пример ключевых слов: "meat", "apple", "food"
  steps:
    - Ввести "ключевое слово"(meat, apple и т.д) в строку поиска, расположенную слева в верхней части страницы
  expected-result: |
    На странице отображается список товаров относящихся к ключевому слову на английском языке
    
- summary: |
    Поиск товаров по ключевому слову на русском языке
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову на русском языке
  prerequisites: |
    Пользователь находится на главной странице. Строка поиска доступна для ввода
  test-data: |
    Пример ключевых слов: "мясо", "яблоко" и т.д
  steps:
    - Нажать на выпадающий список Language в верхнем правом уголу страницы
    - Ввести "ключевое слово" в строку поиска, расположенную слева в верхней части страницы
  expected-result: |
    На странице отображается список товаров относящихся к ключевому слову на русском языке

- summary: |
    Обработка отсутствия результатов поиска
  requirement: |
    Система должна корректно обрабатывать ситуации, когда поиск не возвращает результатов
  prerequisites: |
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    Ключевое слово: "xyz123!@#"
  steps:
    - Ввести некорректное ключевое слово "xyz123!@#" в строку поиска
  expected-result: |
    Отображается сообщение "Nothing found!"(Ничего не найдено!). Список товаров не отображается.

- summary: |
    Безопасность строки поиска (XSS)
  requirement: |
    Входные данные, вводимые в строку поиска, не должны исполняться как код. Потенциальный XSS-скрипт должен быть безопасно экранирован или удалён
  prerequisites: |
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    "<script>alert('XSS')</script>"
  steps:
    - Ввести в строку поиска значение:"<script>alert('XSS')</script>"
  expected-result: |
    На странице отображаются введённые данные в виде текста, без выполнения скрипта

- summary: |
    Фильтрация товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    no data
  steps:
    - В левой части страницы в разделе "Category"(Категория) нажать на любую категорию в выподающем списке
  expected-result: |
    Список товаров из выбранной категории отображается на странице

- summary: |
    Сброс категории фильтра
  requirement: |
    Пользователь должен иметь возможность сбросить фильтр по категории и вернуть его значение "по умолчанию" без необходимости перезагрузки страницы
  prerequisites: |
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    no data
  steps:
    - В левой части страницы в блоке "фильтрации" нажать на "Category"(Категория)
    - В выпадающем списке нажать на выбранную категорию
    - Снова нажать на "Category"(Категория) для выбора пустого поля
  expected-result: |
    Фильтр по категории возвращается к значениям "по умолчанию". Список товаров обновляется к состоянию, в котором отображаются все товары.

- summary: |
    Фильтрация по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites:
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    no data
  steps:
    - В левой части страницы в блоке "фильтрации", в разделе "Brand"(Производитель) выбрать производителя путем проставления чекбокса
  expected-result: |
    На странице отображаются только товары, с выбранным производителем

- summary: |
    Фильтрация по бренду с пустым названием
  requirement: |
    Система должна корректно обрабатывать случаи, когда в списке брендов есть элемент с пустым названием, и предотвращать его использование для фильтрации
  prerequisites: |
    Список брендов отображается, среди них есть элемент с пустым названием
  test-data: |
    Пустое название бренда
  steps:
    - В левой части страницы в блоке "фильтрации", найти чекбокс с пустым названием бренда
    - Выбрать чекбокс с пустым названием бренда
  expected-result: |
    Чекбокс неактивен или недоступен для выбора

- summary: |
    Отключение фильтра "В наличии"
  requirement: |
    Пользователь должен иметь возможность отключить чекбокс "In Stock" (В наличии) и увидеть товары, которых нету в наличии
  prerequisites: |
    Страница магазина открыта. Чекбокс "In Stock" установлен.
  test-data: |
    no data
  steps:
    - В левой части страницы в блоке "фильтрации", убрать флажок из чекбокса "In Stock"
  expected-result: |
    Фильтр "In Stock" успешно отключается. На странице отображаются все товары, которых нету в наличии (с количеством 0 на складе)

- summary: |
    Комбинация фильтров по производителю и цене
  requirement: |
    Пользователь должен иметь возможность использовать одновременно несколько фильтров
  prerequisites:
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    Пример производителя: "Velvet Touch"
    Диапазон цен: "от 0 до 150"
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя
    - В поле "From"(От) указать значение "0"
    - В поле "To"(До) указать значение "150"
  expected-result: |
    На странице отображаются только товары выбранного производителя, стоимость которых находится в диапазоне от 0 до 150

- summary: |
    Отсутствие товаров при некорректном диапазоне цен
  requirement: |
    При введении некорректного диапазона цен список товаров должен быть пустым
  prerequisites: |
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    Диапазон цен: "от 1000 до 500" (некорректный диапазон, поскольку "From" > "To")
  steps:
    - В левой части страницы в блоке "фильтрации", в поле "From"(От) указать значение "1000"
    - В поле "To"(До) указать значение "500"
  expected-result: |
    Список товаров не отображается. Показывается сообщение: "Nothing found!"(Ничего не найдено!).

- summary: |
    Фильтрация товаров по максимальной цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары с указанием только максимального диапазона цен
  prerequisites: |
    Панель фильтров отображается. Фильтры сброшены
  test-data: |
    Диапазон цен: "до 300"
  steps:
    - В левой части страницы в блоке "фильтрации", оставить поле "From"(От) пустым
    - В поле "To"(До) указать значение "300"
  expected-result: |
    На странице отображаются только товары, цена которых меньше или равна 300.

- summary: |
    Фильтрация товаров по минимальной цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары с указанием только минимального диапазона цен
  prerequisites: |
    Страница магазина открыта. Фильтры цен не активированы
  test-data: |
    Диапазон цен: "от 200"
  steps:
    - В левой части страницы в блоке "фильтрации", в поле "From"(От) указать значение "200"
    - Оставить поле "To"(До) пустым
  expected-result: |
    На странице отображаются только товары, цена которых больше или равна 200.

- summary: |
    Некорректные значения в фильтре цен
  requirement: |
    Система должна обрабатывать некорректно введенные значения в фильтре по цене
  prerequisites: |
    Страница магазина открыта. Поля диапазонов цен очищены
  test-data: |
    Поле диапазона цен: "From": "e", "To": "e"
  steps:
    - В левой части страницы в блоке "фильтрации", в поле "From"(От) ввести "e"
    - В поле "To"(До) ввести "e"
  expected-result: |
    Выводится сообщение об ошибке: "Please enter valid numeric values!" (Введите корректные числовые значения). Список товаров не обновляется.

- summary: |
    Комбинация фильтров по категории, производителю и цене
  requirement: |
    Пользователь должен иметь возможность одновременно применять фильтры по категории, производителю и диапазону цен
  prerequisites:
    Страница магазина открыта. Фильтры категорий, производителей и цены не выбраны. Список товаров загружен
  test-data: |
    Пример категории: "fragrances"
    Пример производителя: "Chanel"
    Диапазон цен: "от 0 до 6577.49"
  steps:
    - В левой части страницы в разделе "Category" (Категория) выбрать категорию
    - В разделе "Brand" (Производитель) выбрать производителя
    - В разделе "Price" (Цена) указать диапазон цен: "0" в поле "From"(От) и "6577.49" в поле "To"(До)
  expected-result: |
    Список товаров обновляется, отображаются товары, соответствующие всем выбранным фильтрам. Никакие другие товары не отображаются

- summary: |
    Переход на следующую страницу товаров
  requirement: |
    Пользователь должен иметь возможность переходить на следующую страницу товаров
  prerequisites: |
    Страница магазина с товарами открыта
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Next"(Следующая), находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Пользователь перенаправляется на следующую страницу с товарами.

- summary: |
    Переход на предыдущую страницу товаров
  requirement: |
    Пользователь должен иметь возможность возвращаться на предыдущую страницу товаров
  prerequisites: |
    Пользователь находится на второй или более поздней странице списка товаров
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Previous"(Предыдущая), находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Пользователь возвращается на предыдущую страницу с товарами.

- summary: |
    Кнопка "Следующая" неактивна на последней странице
  requirement: |
    Кнопка "Next"(Следующая) должна быть неактивной на последней странице товаров
  prerequisites: |
    Пользователь находится на последней странице списка товаров
  test-data: |
    no data
  steps:
    - Проверить состояние кнопки "Next"(Следующая) на последней странице, находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Кнопка "Next"(Следующая) неактивна (отсутствие реакции при нажатии).

- summary: |
    Кнопка "Предыдущая" неактивна на первой странице
  requirement: |
    Кнопка "Previous"(Предыдущая) должна быть неактивной на первой странице товаров
  prerequisites: |
    Пользователь находится на первой странице списка товаров
  test-data: |
    no data
  steps:
    - Проверить состояние кнопки "Previous"(Предыдущая) на первой странице, находящуюся в нижней или верхней части списка товаров
  expected-result: |
    Кнопка "Previous"(Предыдущая) неактивна (отсутствие реакции при нажатии).

- summary: |
    Сохранение фильтров при смене страниц
  requirement: |
    С выбранными фильтрами список товаров на следующей/предыдущей странице должен соответствовать примененным фильтрам.
  prerequisites: |
    Применены фильтры: бренд и диапазон цен. Пользователь находится на первой странице списка товаров
  test-data: |
    Примененные фильтры: "Brand"(Производитель), "Price"(Цена).
  steps:
    - Убедиться, что список товаров соответствует выбранным фильтрам
    - Нажать кнопку "Next" для перехода на следующую страницу
    - Проверить, что на новой странице сохраняются примененные фильтры
    - Нажать кнопку "Previous" для возвращения на предыдущую страницу
  expected-result: |
    Примененные фильтры остаются активными при переходе на другие страницы. На следующей странице отображаются товары соответствующие фильтрам.

- summary: |
    Открытие страницы товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    no data
  test-data: |
    no data
  steps:
    - На странице товаров кликнуть на изображение или название товара
  expected-result: |
    Пользователь перенаправляется на страницу с подробной информацией о выбранном товаре

- summary: |
    Добавление товара в корзину из карточки товара
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину из окна с подробным описанием товара
  prerequisites: |
    Пользователь находится на странице подробного описания товара
  test-data: |
    no data
  steps:
    - На странице подробного описания товара нажать кнопку "Add to cart"(Добавить в корзину)
    - Проверить область отображения корзины (иконка корзины в верхней части страницы) на обновление
    - Перейти в корзину для проверки
  expected-result: |
    Просматриваеммый товар успешно добавлен в корзину. Количество товаров в корзине увеличилось, итоговая стоимость в корзине обновилась.

- summary: |
    Клик на хештег категории товара
  requirement: |
    Пользователь должен иметь возможность переходить на страницу категории товаров при нажатии на ссылку с хештегом категории на карточке товара
  prerequisites: |
    Пользователь находится на странице подробного описания товара
    На странице отображается ссылка с хештегом категории (например, #electronics, #clothing и т.д.)
  test-data: |
    пример категории: #fragrances
  steps:
    - Перейти на страницу подробного описания товара, кликнув на любое изображение или название товара из списка каталога
    - Найти ссылку с хештегом категории в описании товара (например, #electronics, #clothing и т.д.)
    - Кликнуть на ссылку с хештегом категории
  expected-result: |
    Пользователь перенаправляется на страницу, отображающую товары соответствующей категории, связанной с хештегом. На открывшейся странице отображается список товаров этой категории.

- summary: |
    Перевод карточки товара
  requirement: |
    Информация о товаре должна корректно отображаться на выбранном языке. При переключении языка с английского на русский вся информация о товаре должны быть переведена
  prerequisites: |
    no data
  test-data: |
    no data
  steps:
    - Перейти на страницу подробного описания товара, кликнув на любое изображение или название товара из списка каталога
    - Нажать на выпадающий список Language в верхнем правом уголу страницы
    - Переключить язык интерфейса с английского на русский
  expected-result: |
    После переключения языка интерфейса с английского на русский, вся информация (название, описание, характеристики) на карточке товара корректно отображается на русском языке.

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Список товаров доступен для взаимодействия
  test-data: |
    no data
  steps:
    - На карточке выбранного товара нажать кнопку "Add to cart"(В корзину)
    - Проверить область корзины (обновление счетчика корзины)
    - Перейти в корзину для проверки количества товаров
  expected-result: |
    Товар успешно добавлен в корзину. В корзине отображается 1 товар

- summary: |
    Добавление нескольких единиц одного товара
  requirement: |
    Пользователь должен иметь возможность добавлять несколько товаров одного вида в корзину
  prerequisites: |
    no data
  test-data: |
    Продукт: "Название продукта1"
  steps:
    - Найти карточку выбранного товара "Название продукта1" на странице
    - Нажать кнопку "Add to cart"(В корзину) на карточке товара "Название продукта1"
    - Снова нажать кнопку "Add to cart"(В корзину) на той же карточке товара
    - Проверить область отображения корзины (счётчик корзины обновляется в шапке сайта/иконке корзины)
    - Перейти в корзину для проверки количества товаров
  expected-result: |
    В корзине отображается 1 товар ("Название продукта1") с количеством 2 шт.

- summary: |
    Запрет добавления товара сверх лимита
  requirement: |
    Пользователь не должен иметь возможность добавлять в корзину количество товара, превышающее лимит остатков на складе
  prerequisites: |
    Товар с ограничением остатка доступен на странице для добавления в корзину
  test-data: |
    Товар с ограничением остатка: "Название продукта"
    Лимит на складе: "N" (например, 5)
  steps:
    - Найти карточку товара "Название продукта" на странице
    - Последовательно нажимать кнопку "Add to cart"(В корзину) до достижения лимита ("N" раз)
    - Попробовать добавить товар сверх лимита, нажав на "Add to cart"(В корзину) еще раз
