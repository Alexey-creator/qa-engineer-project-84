---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - Ввести "ключевое слово" в строку поиска, расположенную слева в верхней части страницы
  expected-result: |
    На странице отображается список товаров относящихся к ключевому слову

- summary: |
    Проверка обработки некорректного ключевого слова при поиске
  requirement: |
    Система должна корректно обрабатывать ситуации, когда поиск не возвращает результатов
  prerequisites: |
    Страница магазина открыта
  test-data: |
    Ключевое слово: "xyz123!@#"
  steps:
    - Ввести некорректное ключевое слово "xyz123!@#" в строку поиска
  expected-result: |
    Отображается сообщение "Nothing found!"(Ничего не найдено!). Список товаров не отображается.

- summary: |
    Проверка уязвимости строки поиска товара к межсайтовому скриптингу (XSS)
  requirement: |
    Входные данные, вводимые в строку поиска, не должны исполняться как код. Потенциальный XSS-скрипт должен быть безопасно экранирован или удалён
  prerequisites: |
    Страница магазина открыта
  test-data: |
    "<script>alert('XSS')</script>"
  steps:
    - Ввести в строку поиска значение: "<script>alert('XSS')</script>"
  expected-result: |
    Скрипт не должен исполняться, введённые данные экранированы или удалены.

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - В левой части страницы в разделе "Category"(Категория) нажать на выбранную категорию
  expected-result: |
    Список товаров из выбранной категории отображается на странице

- summary: |
    Проверка того, что пользователь может вернуться к значениям "по умолчанию" в фильтрах категорий без необходимости перезагрузки страницы
  requirement: |
    Пользователь должен иметь возможность сбросить все используемые фильтры и вернуть их к значениям "по умолчанию" без необходимости перезагрузки страницы
  prerequisites: |
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - В левой части страницы в блоке "фильтрации" нажать на "Category"(Категория)
    - В выпадающем списке нажать на выбранную категорию
    - Снова нажать на "Category"(Категория)
  expected-result: |
    Все фильтры возвращаются к значениям "по умолчанию":
      - Категории и производители: не выбраны
      - Диапазон цен: поля "From"(От) и "To"(До) очищены
    Список товаров обновляется к состоянию, в котором отображаются все товары.

- summary: |
    Проверка фильтрации товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites:
    Страница магазина открыта
  test-data: |
    no data
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя
  expected-result: |
    На странице отображаются только товары, с выбранным производителем

- summary: |
    Проверка того, что фильтрация по бренду с пустым названием обрабатывается корректно
  requirement: |
    Система должна корректно обрабатывать случаи, когда в списке брендов есть элемент с пустым названием, и предотвращать его использование для фильтрации
  prerequisites: |
    Страница магазина открыта. Список брендов с флажками (чекбоксами) отображается на экране, и среди них есть бренд с пустым названием
  test-data: |
    Пустое название бренда
  steps:
    - Найти чекбокс с пустым названием бренда
    - Попробовать выбрать чекбокс с пустым названием бренда
  expected-result: |
    Система не должна позволить выбрать чекбокс с пустым названием бренда.
    Если выбор чекбокса с пустым названием допустим, система должна:
      - либо не применять фильтр к данным,
      - либо отобразить сообщение об ошибке, указывающее на невозможность фильтрации из-за пустого названия бренда.

- summary: |
    Проверка возможности отключения фильтра "In Stock" (В наличии)
  requirement: |
    Пользователь должен иметь возможность отключить чекбокс "In Stock" (В наличии) и увидеть товары, которых нету в наличии
  prerequisites: |
    Страница магазина открыта. Чекбокс "In Stock" установлен.
  test-data: |
    no data
  steps:
    - Убрать флажок из чекбокса "In Stock"
  expected-result: |
    Фильтр "In Stock" успешно отключается. На странице отображаются все товары, которых нету в наличии (с количеством 0 на складе)

- summary: |
    Проверка комбинирования фильтрации по производителю и диапазону цен
  requirement: |
    Пользователь должен иметь возможность использовать одновременно несколько фильтров
  prerequisites:
    Страница магазина открыта
  test-data: |
    "Производитель"
    Диапазон цен: "от 0 до 150"
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя
    - В поле "From"(От) указать значение "0"
    - В поле "To"(До) указать значение "150"
  expected-result: |
    На странице отображаются только товары выбранного производителя, стоимость которых находится в диапазоне от 40 до 150

- summary: |
    Проверка фильтрации товаров по диапазону цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по диапазону цен
  prerequisites:
    Страница магазина открыта
  test-data: |
    Диапазон цен: "от 500 до 1000"
  steps:
    - В поле "From"(От) указать значение "500"
    - В поле "To"(До) указать значение "1000"
  expected-result: |
    На странице отображаются только товары, цена которых находится в указанном диапазоне от 500 до 1000
    
- summary: |
    Проверка отсутствия товаров при некорректно указанном диапазоне цен
  requirement: |
    При введении некорректного диапазона цен список товаров должен быть пустым
  prerequisites: |
    Страница магазина открыта
  test-data: |
    Диапазон цен: "от 1000 до 500" (некорректный диапазон, поскольку "From" > "To")
  steps:
    - В поле "From"(От) указать значение "1000"
    - В поле "To"(До) указать значение "500"
  expected-result: |
    Список товаров не отображается. Показывается сообщение: "Nothing found!"(Ничего не найдено!).

- summary: |
    Проверка фильтрации товаров по максимальному значению диапазона цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары с указанием только максимального диапазона цен
  prerequisites: |
    Страница магазина открыта
  test-data: |
    Диапазон цен: "до 300"
  steps:
    - Оставить поле "From"(От) пустым
    - В поле "To"(До) указать значение "300"
  expected-result: |
    На странице отображаются только товары, цена которых меньше или равна 300.

- summary: |
    Проверка фильтрации товаров по минимальному значению диапазона цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары с указанием только минимального диапазона цен
  prerequisites: |
    Страница магазина открыта
  test-data: |
    Диапазон цен: "от 200"
  steps:
    - В поле "From"(От) указать значение "200"
    - Оставить поле "To"(До) пустым
  expected-result: |
    На странице отображаются только товары, цена которых больше или равна 200.

- summary: |
    Проверка фильтрации товаров по диапазону цен при вводе нечисловых значений
  requirement: |
    Система должна обрабатывать некорректно введенные значения в фильтре по цене
  prerequisites: |
    Страница магазина открыта
  test-data: |
    Поле диапазона цен: "From": "e", "To": "e"
  steps:
    - В поле "From"(От) ввести "e"
    - В поле "To"(До) ввести "e"
  expected-result: |
    Выводится сообщение об ошибке: "Please enter valid numeric values!" (Введите корректные числовые значения). Список товаров не обновляется.

- summary: |
    Проверка комбинированной фильтрации товаров по категории, производителю и диапазону цен
  requirement: |
    Пользователь должен иметь возможность одновременно применять фильтры по категории, производителю и диапазону цен
  prerequisites:
    Страница магазина открыта
  test-data: |
    "Категория"
    "Производитель"
    Диапазон цен: "от 0 до 6577.49"
  steps:
    - В левой части страницы в разделе "Category" (Категория) выбрать категорию
    - В разделе "Brand" (Производитель) выбрать производителя
    - В разделе "Price" (Цена) указать диапазон цен: "0" в поле "From"(От) и "6577.49" в поле "To"(До)
  expected-result: |
    На странице отображаются только товары:
    - относящиеся к выбранной категории,
    - производимые выбранным брендом,
    - с ценой в диапазоне от 0 до 6577.49.
    Никакие другие товары не отображаются

