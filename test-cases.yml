  test-data: |
    no date
  steps:
    - Перейти в корзину
    - Нажать кнопку "Clear cart"(Очистить корзину)
    - Обновить страницу корзины с помощью кнопки "Обновить" в браузере или с помощью клавиши F5
  expected-result: |
    После обновления страницы корзина остается пустой, все товары удалены. Общая стоимость равна "0"

