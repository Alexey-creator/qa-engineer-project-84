---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Страница магазина открыта
  test-data: |
    Ключевое слово: "milk"
  steps:
    - Ввести "milk" в строку поиска, расположенную слева в верхней части страницы
  expected-result: |
    Список товаров связанных с ключевым словом "milk" отображается на странице

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Страница магазина открыта
  test-data: |
    Категория: "groceries"
  steps:
    - В левой части страницы в разделе "Category"(Категория) нажать на категорию "groceries"
  expected-result: |
    Список товаров из категории "groceries" отображается на странице

- summary: |
    Проверка фильтрации товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites:
    Страница магазина открыта
  test-data: |
    Производитель: "Calvin Klein"
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя "Calvin Klein"
  expected-result: |
    На странице отображаются только товары, производителем которых является "Calvin Klein"

- summary: |
    Проверка комбинирования фильтрации по производителю и диапазону цен
  requirement: |
    Пользователь должен иметь возможность использовать одновременно несколько фильтров
  prerequisites:
    Страница магазина открыта
  test-data: |
    Производитель: "Chanel"
    Диапазон цен: "от 40 до 150"
  steps:
    - В левой части страницы в разделе "Brand"(Производитель) выбрать производителя "Chanel"
    - В разделе "Price"(Цена) указать диапазон цен: "40" в поле "From"(От) и "150" в поле "To"(До)
  expected-result: |
    На странице отображаются только товары производителя "Chanel", стоимость которых находится в диапазоне от 40 до 150

- summary: |
    Проверка фильтрации товаров по диапазону цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по диапазону цен
  prerequisites:
    Страница магазина открыта
  test-data: |
    Диапазон цен: "от 500 до 1000"
  steps:
    - В левой части страницы в блоке "Price"(Цена) указать диапазон цен "500" в поле "From"(От) и "1000" в поле "To"(До)
  expected-result: |
    На странице отображаются только товары, цена которых находится в указанном диапазоне от 500 до 1000

- summary: |
    Проверка комбинированной фильтрации товаров по категории, производителю и диапазону цен
  requirement: |
    Пользователь должен иметь возможность одновременно применять фильтры по категории, производителю и диапазону цен
  prerequisites:
    Страница магазина открыта
  test-data: |
    Категория: "fragrances"
    Производитель: "Gucci"
    Диапазон цен: "от 70 до 100"
  steps:
    - В левой части страницы в разделе "Category" (Категория) выбрать категорию "fragrances"
    - В разделе "Brand" (Производитель) выбрать производителя "Gucci"
    - В разделе "Price" (Цена) указать диапазон цен: "70" в поле "From" (От) и "100" в поле "To" (До)
  expected-result: |
    На странице отображаются только товары:
    - относящиеся к категории "fragrances",
    - производимые брендом "Gucci",
    - с ценой в диапазоне от 70 до 100.
    Никакие другие товары не должны отображаться

- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Список товаров отображен на странице
  test-data: |
    Товар: "Red Lipstick"
  steps:
    - На странице товаров кликнуть на изображение или название товара "Red Lipstick"
  expected-result: |
    Пользователь перенаправляется на страницу с подробной информацией о товаре "Red Lipstick"

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Список товаров отображен на странице
  test-data: |
    Товар: "Red Lipstick"
  steps:
    - На карточке товара "Red Lipstick" нажать кнопку "Add to cart"(В корзину)
    - Проверить область корзины (если есть обновление счетчика корзины)
  expected-result: |
    Товар "Red Lipstick" успешно добавлен в корзину. В корзине отображается 1 товар

- summary: |
    Проверка просмотра содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    В корзине есть товары
  test-data: |
    Товары в корзине: "Red Lipstick" (1 шт.), "Beef Steak" (1 шт.)
  steps:
    - Нажать на иконку корзины в верхней правой части страницы
  expected-result: |
    Открывается страница корзины, где отображаются товары: "Red Lipstick" (1 шт.), "Beef Steak" (1 шт.), с указанием их количества и общей стоимости
